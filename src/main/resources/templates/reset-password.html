<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
</head>
<body>
<h2>Reset Password</h2>

<div id="message"></div>

<form id="resetForm">
    <input type="hidden" id="token" th:value="${token}">
    New Password: <input type="password" id="newPassword" required><br><br>
    Confirm Password: <input type="password" id="confirmPassword" required><br><br>
    <button type="submit">Reset Password</button>
</form>

<script>
    document.getElementById('resetForm').onsubmit = function(e) {
        e.preventDefault();
        var token = document.getElementById('token').value;
        var newPassword = document.getElementById('newPassword').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        if(newPassword !== confirmPassword) {
            document.getElementById('message').innerHTML = '<div style="color:red">Passwords do not match</div>';
            return;
        }

        // This would need to be an AJAX call to your API
        alert('Reset password for token: ' + token);
    }
</script>
</body>
</html>
