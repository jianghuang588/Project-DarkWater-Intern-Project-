<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
      pointer-events: none;
      z-index: 1;
    }

    /* Main Content Area */
    .main-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      z-index: 2;
      text-align: center;
    }

    /* Home Page Content Styles */
    h2 {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 0 auto 30px;
      text-align: center;
      color: #333;
      font-size: 28px;
      font-weight: 600;
      backdrop-filter: blur(10px);
      animation: fadeInDown 0.5s ease-out;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 span {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }

    h3 {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px 40px;
      border-radius: 20px 20px 0 0;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      color: #333;
      font-size: 22px;
      font-weight: 600;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
    }

    ul {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 40px 30px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto 30px;
      list-style: none;
      backdrop-filter: blur(10px);
      animation: slideUp 0.5s ease-out 0.2s both;
      position: relative;
      z-index: 1;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    li {
      margin: 10px 0;
      position: relative;
      overflow: hidden;
    }

    li a {
      display: block;
      padding: 18px 25px;
      background: #f8f8f8;
      border-radius: 12px;
      color: #333;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      border: 2px solid transparent;
    }

    li a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      transition: left 0.5s ease;
      z-index: -1;
    }

    li a:hover::before {
      left: 0;
    }

    li a:hover {
      transform: translateX(10px);
      border-color: #667eea;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }

    li a::after {
      content: '‚Üí';
      position: absolute;
      right: 25px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
      transition: all 0.3s ease;
    }

    li a:hover::after {
      opacity: 1;
      right: 20px;
    }

    a[href="/logout"] {
      display: inline-block;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px 40px;
      border-radius: 12px;
      color: #e74c3c;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      z-index: 1;
      margin-top: 20px;
    }

    a[href="/logout"]:hover {
      background: #e74c3c;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(231, 76, 60, 0.3);
    }

    a[href="/logout"]::before {
      content: '‚éã ';
      font-size: 18px;
      vertical-align: middle;
    }

    /* Special styling for admin link */
    li[th\:if="${isAdmin}"] a {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      border: 2px solid #667eea;
      color: #667eea;
      font-weight: 600;
    }

    li[th\:if="${isAdmin}"] a:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: transparent;
    }

    /* Footer Styles - Glass effect matching the theme */
    footer {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      color: rgba(255, 255, 255, 0.9);
      padding: 50px 20px 40px;
      position: relative;
      overflow: hidden;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: auto;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 3px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .footer-button {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 18px 45px;
      border-radius: 35px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .footer-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 40px;
      padding-top: 40px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .social-icon {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.3s ease;
      color: white;
      font-size: 22px;
      backdrop-filter: blur(10px);
    }

    .social-icon:hover {
      background: rgba(255, 255, 255, 0.95);
      color: #667eea;
      transform: translateY(-5px) rotate(360deg);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .social-icon.disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .social-icon.disabled:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      transform: none;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .main-wrapper {
        padding: 20px;
      }

      h2 {
        font-size: 24px;
        padding: 25px 30px;
      }

      h3 {
        font-size: 20px;
        padding: 15px 30px;
      }

      ul {
        padding: 0 30px 25px;
      }

      li a {
        padding: 15px 20px;
        font-size: 15px;
      }

      .footer-buttons {
        flex-direction: column;
        align-items: center;
      }

      .social-icons {
        gap: 15px;
      }

      .social-icon {
        width: 45px;
        height: 45px;
        font-size: 20px;
      }
    }
  </style>
</head>

</html>
