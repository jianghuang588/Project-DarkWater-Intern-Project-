<!DOCTYPE html>
<html>
<head>
    <title>Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
            pointer-events: none;
        }

        .content-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s ease-out;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: 600;
            position: relative;
        }

        h2::before {
            content: 'üìÑ';
            display: block;
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        p {
            color: #666;
            font-size: 18px;
            line-height: 1.8;
            margin: 30px 0 40px;
            padding: 30px;
            background: #f8f8f8;
            border-radius: 15px;
            border-left: 4px solid;
            border-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%) 1;
            position: relative;
            animation: fadeIn 0.5s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        p::before {
            content: 'üí°';
            position: absolute;
            top: -15px;
            left: 20px;
            font-size: 30px;
            background: white;
            padding: 0 10px;
        }

        a[href="/home"] {
            display: inline-block;
            padding: 16px 40px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.5s ease-out 0.5s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        a[href="/home"]::before {
            content: 'üè† ';
            font-size: 18px;
            vertical-align: middle;
        }

        a[href="/home"]::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        a[href="/home"]:hover::after {
            left: 100%;
        }

        a[href="/home"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        /* Decorative elements */
        .content-container::before,
        .content-container::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            opacity: 0.1;
            pointer-events: none;
        }

        .content-container::before {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -50px;
            right: -50px;
        }

        .content-container::after {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            bottom: -50px;
            left: -50px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .content-container {
                padding: 40px 30px;
            }

            h2 {
                font-size: 28px;
            }

            h2::before {
                font-size: 48px;
            }

            p {
                font-size: 16px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="content-container">
    <h2>Content Page</h2>
    <p>This is some simple content.</p>
    <a href="/home">Back to Home</a>
</div>
</body>
</html>
