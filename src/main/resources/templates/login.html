<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
      pointer-events: none;
      z-index: 1;
    }

    /* Header Styles - Matching the form's glass effect */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 1000;
      animation: slideDown 0.5s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 30px;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0;
    }

    .nav-menu {
      display: flex;
      align-items: center;
      gap: 15px;
      list-style: none;
    }

    .nav-item {
      position: relative;
    }

    .nav-link {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      padding: 12px 20px;
      border-radius: 30px;
      transition: all 0.3s ease;
      cursor: pointer;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    /* Play Button Special Styling */
    .play-button {
      background: rgba(255, 255, 255, 0.95) !important;
      color: #667eea !important;
      padding: 15px 50px !important;
      font-size: 18px;
      font-weight: 700;
      border-radius: 35px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      margin: 0 30px;
      border: none !important;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .play-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      background: white !important;
    }

    /* Dropdown Styles */
    .dropdown {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      opacity: 0;
      visibility: hidden;
      transform: translateX(-50%) translateY(-10px);
      transition: all 0.3s ease;
      min-width: 220px;
      margin-top: 15px;
      overflow: hidden;
    }

    .nav-item:hover .dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }

    .dropdown-item {
      display: block;
      padding: 15px 25px;
      color: #333;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 500;
      position: relative;
    }

    .dropdown-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .dropdown-item:hover {
      background: rgba(102, 126, 234, 0.1);
      padding-left: 35px;
    }

    .dropdown-item:hover::before {
      opacity: 1;
    }

    /* Removed dropdown arrows for cleaner look */

    /* Main Content Area */
    .main-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 20px 40px;
      position: relative;
      z-index: 2;
    }

    /* Original Form Styles - Enhanced */
    h2 {
      color: #333;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 600;
      text-align: center;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 2px;
    }

    form {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      animation: slideUp 0.5s ease-out;
      position: relative;
      z-index: 1;
    }

    /* Custom styled alert */
    .alert-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .alert-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .alert-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      transform: scale(0.8);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .alert-overlay.show .alert-box {
      transform: scale(1);
    }

    .alert-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 15px;
      background: #fee;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: #e74c3c;
    }

    .alert-message {
      color: #333;
      font-size: 16px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .alert-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .alert-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 15px 20px;
      margin-top: 8px;
      border: 2px solid #e1e1e1;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f8f8;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #999;
    }

    button[type="submit"] {
      width: 100%;
      padding: 16px;
      margin-top: 25px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    button[type="submit"]::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.5s ease;
    }

    button[type="submit"]:hover::before {
      left: 100%;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #667eea;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #667eea;
      transition: width 0.3s ease;
    }

    a:hover {
      color: #764ba2;
    }

    a:hover::after {
      width: 100%;
    }

    div[style*="color: red"] {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33 !important;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 500;
      animation: shake 0.5s ease-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    /* Form field labels styling */
    form::before {
      content: 'Welcome Back';
      display: block;
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
      text-align: center;
    }

    /* Footer Styles - Glass effect matching the theme */
    footer {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      color: rgba(255, 255, 255, 0.9);
      padding: 50px 20px 40px;
      position: relative;
      overflow: hidden;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: auto;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 3px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .footer-button {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 18px 45px;
      border-radius: 35px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .footer-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 40px;
      padding-top: 40px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .social-icon {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: all 0.3s ease;
      color: white;
      font-size: 22px;
      backdrop-filter: blur(10px);
    }

    .social-icon:hover {
      background: rgba(255, 255, 255, 0.95);
      color: #667eea;
      transform: translateY(-5px) rotate(360deg);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .social-icon.disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .social-icon.disabled:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      transform: none;
    }

    /* Return to Top Button - Glass effect */
    .return-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      z-index: 999;
    }

    .return-to-top.visible {
      opacity: 1;
      visibility: visible;
    }

    .return-to-top:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      background: white;
    }

    /* Mobile Menu */
    .mobile-menu-toggle {
      display: none;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 24px;
      cursor: pointer;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .mobile-menu-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .main-wrapper {
        padding: 100px 20px 40px;
      }

      form {
        padding: 30px 25px;
      }

      h2 {
        font-size: 28px;
      }

      button[type="submit"] {
        padding: 14px;
        font-size: 16px;
      }

      .nav-menu {
        position: fixed;
        top: 80px;
        left: -100%;
        width: 100%;
        height: calc(100vh - 80px);
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        flex-direction: column;
        padding: 30px;
        gap: 15px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        z-index: 999;
      }

      .nav-menu.active {
        left: 0;
      }

      .mobile-menu-toggle {
        display: block;
        position: absolute;
        left: 20px;
      }

      .play-button {
        margin: 20px 0;
      }

      .nav-link {
        color: #333;
        background: rgba(102, 126, 234, 0.1);
        border: 1px solid rgba(102, 126, 234, 0.2);
      }

      .dropdown {
        position: static;
        opacity: 1;
        visibility: visible;
        transform: none;
        box-shadow: none;
        background: #f8f8f8;
        margin-top: 10px;
        width: 100%;
      }

      .footer-buttons {
        flex-direction: column;
        align-items: center;
      }

      .social-icons {
        gap: 15px;
      }

      .social-icon {
        width: 45px;
        height: 45px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
<!-- Header -->
<header>
  <div class="header-container">
    <nav>
      <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">☰</button>
      <ul class="nav-menu" id="navMenu">
        <li class="nav-item">
          <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">About</a>
          <div class="dropdown">
            <a href="#" class="dropdown-item">About Project Darkwater</a>
            <a href="#" class="dropdown-item">FAQ</a>
            <a href="#" class="dropdown-item">Interactable Roadmap</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link">News</a>
          <div class="dropdown">
            <a href="#" class="dropdown-item">News</a>
            <a href="#" class="dropdown-item">Release Notes</a>
          </div>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link play-button">Play</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" id="applyStaffToggle">Apply</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Help</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Account</a>
          <div class="dropdown" id="accountDropdown">
            <a href="/register" class="dropdown-item">Register</a>
            <a href="/login" class="dropdown-item">Log In</a>
          </div>
        </li>
      </ul>
    </nav>
  </div>
</header>

<!-- Main Content - Your Original Login Form -->
<div class="main-wrapper">
  <form action="/login" method="post">
    <h2>Login</h2>

    <div th:if="${param.error}" style="color: red;">
      Invalid username or password!
    </div>

    Username: <input type="text" name="username" placeholder="john123" required><br><br>
    Password: <input type="password" name="password" placeholder="••••••••" required><br><br>
    <button type="submit">Login</button>

    <br>
    <a href="/register">Don't have an account? Register</a><br>
    <!-- <a href="/forgot-password">Forgot Password?</a>
      -->
  </form>
</div>

<!-- Footer -->
<footer>
  <div class="footer-container">
    <div class="footer-buttons">
      <a href="#" class="footer-button">About Us</a>
      <a href="mailto:operations@projectdarkwater.com" class="footer-button">Contact Us</a>
      <a href="#" class="footer-button">Apply</a>
    </div>
    <div class="social-icons">
      <a href="https://facebook.com" class="social-icon" title="Facebook">f</a>
      <a href="https://instagram.com" class="social-icon" title="Instagram">📷</a>
      <a href="https://bsky.app" class="social-icon" title="Bluesky">☁️</a>
      <a href="https://youtube.com" class="social-icon" title="YouTube">▶️</a>
      <a href="https://twitch.tv" class="social-icon" title="Twitch">🎮</a>
      <a href="#" class="social-icon disabled" title="Discord (Coming Soon)">💬</a>
    </div>
  </div>
</footer>

<!-- Return to Top Button -->
<a href="#" class="return-to-top" id="returnToTop">↑</a>

<!-- Custom Alert Modal -->
<div id="alertOverlay" class="alert-overlay">
  <div class="alert-box">
    <div class="alert-icon">⚠️</div>
    <div id="alertMessage" class="alert-message"></div>
    <button class="alert-button" onclick="closeAlert()">OK</button>
  </div>
</div>

<script>
  // Override native alert with custom styled alert
  window.alert = function(message) {
    document.getElementById('alertMessage').textContent = message;
    document.getElementById('alertOverlay').classList.add('show');
  }

  function closeAlert() {
    document.getElementById('alertOverlay').classList.remove('show');
  }

  // Close alert on overlay click
  document.getElementById('alertOverlay').addEventListener('click', function(e) {
    if (e.target === this) {
      closeAlert();
    }
  });

  // Mobile menu toggle
  function toggleMobileMenu() {
    const navMenu = document.getElementById('navMenu');
    navMenu.classList.toggle('active');
  }

  // Return to top button functionality
  const returnToTop = document.getElementById('returnToTop');

  window.addEventListener('scroll', () => {
    if (window.pageYOffset > 300) {
      returnToTop.classList.add('visible');
    } else {
      returnToTop.classList.remove('visible');
    }
  });

  returnToTop.addEventListener('click', (e) => {
    e.preventDefault();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  // Header glass effect on scroll
  window.addEventListener('scroll', () => {
    const header = document.querySelector('header');
    if (window.pageYOffset > 100) {
      header.style.background = 'rgba(255, 255, 255, 0.15)';
    } else {
      header.style.background = 'rgba(255, 255, 255, 0.1)';
    }
  });

  // Close mobile menu when clicking outside
  document.addEventListener('click', (e) => {
    const navMenu = document.getElementById('navMenu');
    const mobileToggle = document.querySelector('.mobile-menu-toggle');

    if (!navMenu.contains(e.target) && !mobileToggle.contains(e.target)) {
      navMenu.classList.remove('active');
    }
  });

  // Demo: Toggle login state when needed
  // This would be handled by your backend in production
  const isLoggedIn = false; // Change this based on actual login state
  const isStaff = false; // Change this based on user role

  if (isLoggedIn) {
    document.getElementById('accountDropdown').innerHTML = `
        <a href="/account" class="dropdown-item">My Account</a>
        <a href="/settings" class="dropdown-item">Settings</a>
        <a href="/logout" class="dropdown-item">Log Out</a>
      `;

    if (isStaff) {
      document.getElementById('applyStaffToggle').textContent = 'Staff Panel';
    }
  }
</script>
</body>
</html>
