<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Project Darkwater</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(circle at 20% 80%, rgba(74, 222, 128, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(34, 197, 94, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.05) 0%, transparent 50%),
                    linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            pointer-events: none;
            z-index: 1;
            animation: backgroundPulse 8s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Floating particles animation */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                    radial-gradient(2px 2px at 20px 30px, rgba(74, 222, 128, 0.3), transparent),
                    radial-gradient(2px 2px at 40px 70px, rgba(34, 197, 94, 0.2), transparent),
                    radial-gradient(1px 1px at 90px 40px, rgba(16, 185, 129, 0.4), transparent),
                    radial-gradient(1px 1px at 130px 80px, rgba(74, 222, 128, 0.2), transparent),
                    radial-gradient(2px 2px at 160px 30px, rgba(34, 197, 94, 0.3), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: floatingParticles 20s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes floatingParticles {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        /* Gaming-style neon glow effect */
        @keyframes neonGlow {
            0%, 100% {
                text-shadow: 0 0 5px rgba(74, 222, 128, 0.5), 0 0 10px rgba(74, 222, 128, 0.3), 0 0 15px rgba(74, 222, 128, 0.2);
            }
            50% {
                text-shadow: 0 0 10px rgba(74, 222, 128, 0.8), 0 0 20px rgba(74, 222, 128, 0.5), 0 0 30px rgba(74, 222, 128, 0.3);
            }
        }

        /* Pulse animation for interactive elements */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }

        .container {
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.95) 0%, rgba(35, 35, 35, 0.95) 100%);
            backdrop-filter: blur(25px);
            border: 2px solid transparent;
            border-image: linear-gradient(145deg, rgba(74, 222, 128, 0.3), rgba(74, 222, 128, 0.1), rgba(74, 222, 128, 0.3)) 1;
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8), 0 0 50px rgba(74, 222, 128, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 2;
            animation: fadeInUp 0.6s ease-out;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(74, 222, 128, 0.05), transparent);
            animation: scanLine 3s linear infinite;
        }

        @keyframes scanLine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: #4ade80;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
            animation: neonGlow 3s ease-in-out infinite alternate;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #4ade80;
            text-align: center;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
            animation: neonGlow 3s ease-in-out infinite alternate;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.5;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            font-weight: 500;
            animation: slideDown 0.5s ease-out;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            position: relative;
            z-index: 1;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.success {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(22, 163, 74, 0.1));
            color: #4ade80;
            border-color: rgba(34, 197, 94, 0.3);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
        }

        .alert.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.1));
            color: #ff6b6b;
            border-color: rgba(239, 68, 68, 0.3);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4ade80;
            font-size: 16px;
            text-shadow: 0 0 5px rgba(74, 222, 128, 0.3);
        }

        .form-input {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid rgba(74, 222, 128, 0.2);
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(10, 10, 10, 0.8);
            color: #ffffff;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        .form-input:focus {
            outline: none;
            border-color: #4ade80;
            background: rgba(10, 10, 10, 0.95);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.3), 0 8px 25px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 50%, #16a34a 100%);
            color: #000000;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.4), 0 8px 25px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.02), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.6), 0 15px 40px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #5eeea5 0%, #34d573 50%, #22c55e 100%);
        }

        .submit-btn:active {
            transform: translateY(-1px) scale(1.01);
        }

        .back-link {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .back-link a {
            color: #4ade80;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid rgba(74, 222, 128, 0.2);
            background: rgba(74, 222, 128, 0.05);
            backdrop-filter: blur(10px);
            text-shadow: 0 0 5px rgba(74, 222, 128, 0.3);
        }

        .back-link a:hover {
            background: rgba(74, 222, 128, 0.15);
            border-color: rgba(74, 222, 128, 0.5);
            transform: translateX(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.2);
        }

        .back-link a::before {
            content: '←';
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .back-link a:hover::before {
            transform: translateX(-3px);
        }

        .icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
            color: #4ade80;
            filter: drop-shadow(0 0 10px rgba(74, 222, 128, 0.5));
            position: relative;
            z-index: 1;
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 25px;
            }

            .title {
                font-size: 28px;
            }

            .form-input {
                padding: 15px 18px;
            }

            .submit-btn {
                padding: 15px;
                font-size: 16px;
            }
        }

        /* Loading animation */
        .loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid #000000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Enhanced error state for input */
        .form-input.error {
            border-color: #ef4444 !important;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.3) !important;
        }

        /* Success state for input */
        .form-input.success {
            border-color: #22c55e !important;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3) !important;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <h1>Project Darkwater</h1>
    </div>

    <div class="icon">🔑</div>

    <h2 class="title">Forgot Password?</h2>
    <p class="subtitle">No worries! Enter your email address and we'll send you a reset link</p>

    <div th:if="${param.success}" class="alert success">
        ✅ Password reset email sent! Check your inbox and follow the instructions.
    </div>

    <div th:if="${param.error}" class="alert error">
        ❌ We couldn't find an account with that email address. Please try again.
    </div>

    <form action="/forgot-password" method="post" id="resetForm">
        <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <input type="email"
                   id="email"
                   name="email"
                   class="form-input"
                   placeholder="Enter your email address"
                   required>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
            Send Reset Email
        </button>
    </form>

    <div class="back-link">
        <a href="/login">Back to Login</a>
    </div>
</div>

<script>
    // Form submission with loading state
    document.getElementById('resetForm').addEventListener('submit', function() {
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.classList.add('loading');
        submitBtn.textContent = 'Sending...';
    });

    // Auto-focus email input
    window.addEventListener('load', function() {
        document.getElementById('email').focus();
    });

    // Enhanced form validation with gaming-style feedback
    document.getElementById('email').addEventListener('input', function() {
        const email = this.value;
        const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

        // Remove previous classes
        this.classList.remove('error', 'success');

        if (email && !isValid) {
            this.classList.add('error');
        } else if (email && isValid) {
            this.classList.add('success');
        }
    });

    // Add enter key enhancement
    document.getElementById('email').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            document.getElementById('submitBtn').click();
        }
    });
</script>
</body>
</html>
