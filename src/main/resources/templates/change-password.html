<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(circle at 20% 80%, rgba(74, 222, 128, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(34, 197, 94, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.05) 0%, transparent 50%),
                    linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            pointer-events: none;
            z-index: 1;
            animation: backgroundPulse 8s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Floating particles animation */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                    radial-gradient(2px 2px at 20px 30px, rgba(74, 222, 128, 0.3), transparent),
                    radial-gradient(2px 2px at 40px 70px, rgba(34, 197, 94, 0.2), transparent),
                    radial-gradient(1px 1px at 90px 40px, rgba(16, 185, 129, 0.4), transparent),
                    radial-gradient(1px 1px at 130px 80px, rgba(74, 222, 128, 0.2), transparent),
                    radial-gradient(2px 2px at 160px 30px, rgba(34, 197, 94, 0.3), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: floatingParticles 20s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes floatingParticles {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        /* Gaming-style neon glow effect */
        @keyframes neonGlow {
            0%, 100% {
                text-shadow: 0 0 5px rgba(74, 222, 128, 0.5), 0 0 10px rgba(74, 222, 128, 0.3), 0 0 15px rgba(74, 222, 128, 0.2);
            }
            50% {
                text-shadow: 0 0 10px rgba(74, 222, 128, 0.8), 0 0 20px rgba(74, 222, 128, 0.5), 0 0 30px rgba(74, 222, 128, 0.3);
            }
        }

        /* Pulse animation for interactive elements */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }

        form {
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.9) 0%, rgba(35, 35, 35, 0.9) 100%);
            backdrop-filter: blur(25px);
            border: 2px solid transparent;
            border-image: linear-gradient(145deg, rgba(74, 222, 128, 0.3), rgba(74, 222, 128, 0.1), rgba(74, 222, 128, 0.3)) 1;
            padding: 50px 45px;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6), 0 0 50px rgba(74, 222, 128, 0.1);
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        form::before {
            content: 'ðŸŽ® Secure Password Update';
            display: block;
            color: rgba(74, 222, 128, 0.9);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
            animation: neonGlow 2s ease-in-out infinite alternate;
        }

        form::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(74, 222, 128, 0.05), transparent);
            animation: scanLine 3s linear infinite;
        }

        @keyframes scanLine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h2 {
            color: #4ade80;
            margin-bottom: 35px;
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            position: relative;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
            animation: neonGlow 3s ease-in-out infinite alternate;
        }

        h2::before {
            content: 'ðŸ”';
            display: block;
            font-size: 48px;
            margin-bottom: 10px;
            filter: hue-rotate(90deg) saturate(1.5);
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #4ade80, transparent);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.8);
            animation: pulse 2s infinite;
        }

        div p[style*="color: red"] {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.1)) !important;
            border: 2px solid rgba(239, 68, 68, 0.5) !important;
            color: #ff6b6b !important;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 14px;
            font-weight: 600;
            animation: shake 0.6s ease-out, errorGlow 2s ease-in-out infinite;
            backdrop-filter: blur(10px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        div p[style*="color: red"]::before {
            content: 'âš ï¸ ';
            font-size: 16px;
            margin-right: 5px;
        }

        div p[style*="color: red"]::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(239, 68, 68, 0.2), transparent);
            animation: errorScan 1.5s linear infinite;
        }

        @keyframes errorGlow {
            0%, 100% { box-shadow: 0 0 5px rgba(239, 68, 68, 0.3); }
            50% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.6), 0 0 30px rgba(239, 68, 68, 0.3); }
        }

        @keyframes errorScan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        input[type="password"] {
            width: 100%;
            padding: 18px 24px;
            margin-top: 10px;
            border: 2px solid rgba(74, 222, 128, 0.2);
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(10, 10, 10, 0.8);
            color: #ffffff;
            backdrop-filter: blur(10px);
            position: relative;
            font-weight: 500;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #4ade80;
            background: rgba(10, 10, 10, 0.95);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.3), 0 8px 25px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }

        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 400;
        }

        /* Password strength indicator */
        .password-field {
            position: relative;
            margin-bottom: 20px;
        }

        .password-field::after {
            content: 'ðŸ”’';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            opacity: 0.5;
            filter: hue-rotate(90deg) saturate(1.5);
        }

        button[type="submit"] {
            width: 100%;
            padding: 20px;
            margin-top: 35px;
            background: rgba(74, 222, 128, 0.15);
            color: #4ade80;
            border: 2px solid rgba(74, 222, 128, 0.5);
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.2);
            backdrop-filter: blur(15px);
            text-shadow: 0 0 5px rgba(74, 222, 128, 0.3);
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(74, 222, 128, 0.1), transparent);
            transition: left 0.8s ease;
            pointer-events: none;
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 30px rgba(74, 222, 128, 0.4), 0 15px 40px rgba(0, 0, 0, 0.3);
            background: rgba(74, 222, 128, 0.25);
            border-color: rgba(74, 222, 128, 0.8);
        }

        button[type="submit"]:active {
            transform: translateY(-1px) scale(0.98);
        }

        a[href="/profile"] {
            display: inline-block;
            margin-top: 25px;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            padding: 16px 30px;
            border: 2px solid rgba(74, 222, 128, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            text-transform: uppercase;
            letter-spacing: 1px;
            overflow: hidden;
        }

        a[href="/profile"]::before {
            content: 'â† ';
            font-size: 16px;
            margin-right: 5px;
        }

        a[href="/profile"]::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(74, 222, 128, 0.05), transparent);
            transition: left 0.8s ease;
            pointer-events: none;
        }

        a[href="/profile"]:hover::after {
            left: 100%;
        }

        a[href="/profile"]:hover {
            background: rgba(74, 222, 128, 0.15);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(74, 222, 128, 0.3), 0 0 20px rgba(74, 222, 128, 0.2);
            border-color: rgba(74, 222, 128, 0.5);
            color: #4ade80;
        }

        /* Form labels with gaming style */
        form > text {
            display: block;
            color: #4ade80;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 16px;
            text-shadow: 0 0 5px rgba(74, 222, 128, 0.3);
        }

        /* Label styling for password fields */
        form text,
        form > text {
            color: #4ade80;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(74, 222, 128, 0.3);
            display: inline-block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            form {
                padding: 30px 25px;
            }

            h2 {
                font-size: 28px;
            }

            button[type="submit"] {
                padding: 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<form action="/profile/change-password" method="post">
    <h2>Change Password</h2>

    <div th:if="${param.error}">
        <p style="color: red;" th:if="${param.error[0] == 'mismatch'}">Passwords don't match!</p>
        <p style="color: red;" th:if="${param.error[0] == 'invalid'}">Current password is incorrect!</p>
    </div>

    New Password: <input type="password" name="newPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required><br><br>
    Confirm New Password: <input type="password" name="confirmPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required><br><br>

    <button type="submit">Change Password</button>

    <br>
    <a href="/profile">Cancel</a>
</form>
</body>
</html>
