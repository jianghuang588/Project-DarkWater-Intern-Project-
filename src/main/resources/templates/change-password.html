<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
            pointer-events: none;
        }

        form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            position: relative;
        }

        h2::before {
            content: '🔐';
            display: block;
            font-size: 48px;
            margin-bottom: 10px;
            filter: grayscale(0.2);
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        form::before {
            content: 'Secure Password Update';
            display: block;
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
            text-align: center;
        }

        div p[style*="color: red"] {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24 !important;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            animation: shake 0.5s ease-out;
            text-align: center;
        }

        div p[style*="color: red"]::before {
            content: '⚠️ ';
            font-size: 16px;
            margin-right: 5px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            margin-top: 8px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f8f8;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        input[type="password"]::placeholder {
            color: #999;
            font-size: 14px;
        }

        /* Password strength indicator */
        .password-field {
            position: relative;
            margin-bottom: 20px;
        }

        .password-field::after {
            content: '🔒';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            opacity: 0.5;
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            margin-top: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        a[href="/profile"] {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: transparent;
        }

        a[href="/profile"]:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        a[href="/profile"]::before {
            content: '← ';
            font-size: 16px;
        }

        /* Form labels with icons */
        form > text {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            form {
                padding: 30px 25px;
            }

            h2 {
                font-size: 28px;
            }

            button[type="submit"] {
                padding: 14px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<form action="/profile/change-password" method="post">
    <h2>Change Password</h2>

    <div th:if="${param.error}">
        <p style="color: red;" th:if="${param.error[0] == 'mismatch'}">Passwords don't match!</p>
        <p style="color: red;" th:if="${param.error[0] == 'invalid'}">Current password is incorrect!</p>
    </div>

    Current Password: <input type="password" name="currentPassword" placeholder="••••••••" required><br><br>
    New Password: <input type="password" name="newPassword" placeholder="••••••••" required><br><br>
    Confirm New Password: <input type="password" name="confirmPassword" placeholder="••••••••" required><br><br>

    <button type="submit">Change Password</button>

    <br>
    <a href="/profile">Cancel</a>
</form>
</body>
</html>
