<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Project Darkwater</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Epic gaming background with floating particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
              radial-gradient(circle at 20% 80%, rgba(74, 222, 128, 0.1) 0%, transparent 50%),
              radial-gradient(circle at 80% 20%, rgba(34, 197, 94, 0.1) 0%, transparent 50%),
              radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.05) 0%, transparent 50%),
              linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
      pointer-events: none;
      z-index: 1;
      animation: backgroundPulse 8s ease-in-out infinite;
    }

    @keyframes backgroundPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    /* Floating particles animation */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
              radial-gradient(2px 2px at 20px 30px, rgba(74, 222, 128, 0.3), transparent),
              radial-gradient(2px 2px at 40px 70px, rgba(34, 197, 94, 0.2), transparent),
              radial-gradient(1px 1px at 90px 40px, rgba(16, 185, 129, 0.4), transparent),
              radial-gradient(1px 1px at 130px 80px, rgba(74, 222, 128, 0.2), transparent),
              radial-gradient(2px 2px at 160px 30px, rgba(34, 197, 94, 0.3), transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: floatingParticles 20s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatingParticles {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-100px) rotate(360deg); }
    }

    /* Enhanced background pattern with gaming vibe */
    .background-design-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #4ade80;
      border-radius: 50%;
      opacity: 0;
      animation: float 20s linear infinite;
      box-shadow: 0 0 6px rgba(74, 222, 128, 0.8);
    }

    @keyframes float {
      0% {
        opacity: 0;
        transform: translateY(100vh) translateX(0) scale(0);
      }
      10% {
        opacity: 1;
        transform: translateY(90vh) translateX(20px) scale(1);
      }
      90% {
        opacity: 1;
        transform: translateY(-80px) translateX(80px) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) translateX(100px) scale(0);
      }
    }

    /* Gaming-style neon glow effect */
    @keyframes neonGlow {
      0%, 100% {
        text-shadow: 0 0 5px rgba(74, 222, 128, 0.5), 0 0 10px rgba(74, 222, 128, 0.3), 0 0 15px rgba(74, 222, 128, 0.2);
      }
      50% {
        text-shadow: 0 0 10px rgba(74, 222, 128, 0.8), 0 0 20px rgba(74, 222, 128, 0.5), 0 0 30px rgba(74, 222, 128, 0.3);
      }
    }

    /* Pulse animation for interactive elements */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
      100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
    }

    /* Epic gaming splash container */
    .splash-container {
      position: relative;
      z-index: 3;
      background:
              linear-gradient(145deg, rgba(20, 20, 20, 0.9) 0%, rgba(35, 35, 35, 0.9) 100%);
      backdrop-filter: blur(25px);
      border-radius: 25px;
      border: 2px solid transparent;
      border-image: linear-gradient(145deg, rgba(74, 222, 128, 0.3), rgba(74, 222, 128, 0.1), rgba(74, 222, 128, 0.3)) 1;
      padding: 70px 60px;
      text-align: center;
      box-shadow:
              0 25px 50px rgba(0, 0, 0, 0.6),
              0 0 50px rgba(74, 222, 128, 0.1),
              inset 0 1px 0 rgba(255, 255, 255, 0.1);
      max-width: 520px;
      width: 90%;
      animation: fadeInUp 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    /* Epic scan line effect */
    .splash-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(74, 222, 128, 0.05), transparent);
      animation: scanLine 3s linear infinite;
    }

    @keyframes scanLine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(60px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Epic gaming logo */
    .logo {
      font-size: 52px;
      font-weight: 800;
      color: #4ade80;
      margin-bottom: 24px;
      letter-spacing: -2px;
      text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
      position: relative;
      animation: neonGlow 3s ease-in-out infinite alternate;
    }

    .logo::before {
      content: 'üéÆ';
      position: absolute;
      top: -15px;
      right: -60px;
      font-size: 32px;
      animation: logoFloat 3s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(15deg); }
    }

    .welcome-text {
      font-size: 28px;
      color: #ffffff;
      margin-bottom: 18px;
      font-weight: 700;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .subtitle {
      font-size: 17px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 50px;
      line-height: 1.6;
      font-weight: 400;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .button-group {
      display: flex;
      gap: 24px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Epic gaming buttons */
    .btn {
      padding: 18px 36px;
      border-radius: 15px;
      text-decoration: none;
      font-weight: 700;
      font-size: 16px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      min-width: 160px;
      backdrop-filter: blur(15px);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4ade80 0%, #22c55e 50%, #16a34a 100%);
      color: #000000;
      box-shadow:
              0 0 20px rgba(74, 222, 128, 0.4),
              0 8px 32px rgba(74, 222, 128, 0.3);
      font-weight: 800;
    }

    .btn-primary::after {
      content: '‚ö°';
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .btn-primary:hover::after {
      opacity: 1;
      left: 20px;
    }

    .btn-primary:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow:
              0 0 30px rgba(74, 222, 128, 0.6),
              0 15px 40px rgba(74, 222, 128, 0.4);
      background: linear-gradient(135deg, #5eeea5 0%, #34d573 50%, #22c55e 100%);
      padding-left: 45px;
    }

    .btn-secondary {
      background: rgba(35, 35, 35, 0.8);
      color: #4ade80;
      border: 2px solid rgba(74, 222, 128, 0.5);
      backdrop-filter: blur(15px);
    }

    .btn-secondary::after {
      content: 'üîê';
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover::after {
      opacity: 1;
      left: 20px;
    }

    .btn-secondary:hover {
      background: rgba(74, 222, 128, 0.1);
      border-color: #4ade80;
      color: #ffffff;
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 8px 25px rgba(74, 222, 128, 0.3);
      text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
      padding-left: 45px;
      animation: pulse 1.5s infinite;
    }

    .btn-continue {
      background: rgba(35, 35, 35, 0.6);
      color: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(74, 222, 128, 0.2);
      font-size: 14px;
      padding: 14px 28px;
      margin: 0 12px 8px;
      border-radius: 12px;
      backdrop-filter: blur(15px);
      font-weight: 600;
      text-transform: none;
      letter-spacing: 0.5px;
    }

    .btn:hover {
      transform: translateY(-4px) scale(1.02);
    }

    .btn:active {
      transform: translateY(-2px) scale(0.98);
    }

    .btn-continue:hover {
      background: rgba(74, 222, 128, 0.1);
      border-color: rgba(74, 222, 128, 0.4);
      color: #4ade80;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 5px 15px rgba(74, 222, 128, 0.2);
    }

    /* Epic bottom section */
    .bottom-actions {
      border-top: 2px solid transparent;
      border-image: linear-gradient(90deg, transparent, rgba(74, 222, 128, 0.3), transparent) 1;
      padding-top: 30px;
      margin-top: 30px;
      position: relative;
    }

    .bottom-actions::before {
      content: '';
      position: absolute;
      top: -1px;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(74, 222, 128, 0.5), transparent);
      animation: pulse 3s infinite;
    }

    .small-text {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 20px;
      line-height: 1.5;
      font-weight: 400;
    }

    /* Enhanced mobile responsive */
    @media (max-width: 768px) {
      .splash-container {
        padding: 50px 40px;
        margin: 20px;
      }

      .logo {
        font-size: 42px;
        letter-spacing: -1px;
      }

      .logo::before {
        right: -45px;
        font-size: 28px;
      }

      .welcome-text {
        font-size: 24px;
      }

      .subtitle {
        font-size: 16px;
      }

      .button-group {
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      .btn {
        width: 100%;
        max-width: 280px;
      }
    }

    @media (max-width: 480px) {
      .splash-container {
        padding: 40px 30px;
      }

      .logo {
        font-size: 36px;
      }

      .logo::before {
        right: -35px;
        font-size: 24px;
      }
    }

    /* Loading state */
    .splash-overlay {
      display: none;
    }

    .splash-overlay.show {
      display: flex;
    }

    /* Accessibility improvements */
    .btn:focus {
      outline: 2px solid #4ade80;
      outline-offset: 2px;
      box-shadow: 0 0 0 4px rgba(74, 222, 128, 0.3);
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      .splash-container {
        border: 3px solid #4ade80;
      }

      .btn-primary {
        border: 2px solid #000000;
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
<div class="background-design-area">
  <!-- Floating particles for enhanced atmosphere -->
</div>

<div class="splash-container">
  <div class="logo">Project Darkwater</div>
  <div class="welcome-text">Welcome Back</div>
  <div class="subtitle">Dive into the depths of adventure and discovery in this immersive gaming experience</div>

  <div class="button-group">
    <a href="/register" class="btn btn-primary">Create Account</a>
    <a href="/login" class="btn btn-secondary">Sign In</a>
  </div>

  <div class="bottom-actions">
    <button class="btn btn-continue" onclick="continueSite()">Continue to Site</button>
    <button class="btn btn-continue" onclick="disablePermanently()" id="disableBtn" style="display: none;">
      Don't Show Again
    </button>

    <div class="small-text">
      This welcome screen appears periodically to highlight new features and updates.
    </div>
  </div>
</div>

<script>
  // Enhanced particle system with gaming effects
  function createParticles() {
    const container = document.querySelector('.background-design-area');
    const particleCount = 20;

    for (let i = 0; i < particleCount; i++) {
      setTimeout(() => {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (15 + Math.random() * 10) + 's';

        // Add random size variation for more dynamic effect
        const size = Math.random() * 2 + 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';

        container.appendChild(particle);

        // Remove particle after animation
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, 30000);
      }, i * 800);
    }
  }

  // Cookie management functions
  function setCookie(name, value, days) {
    const expires = new Date();
    expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
    document.cookie = name + '=' + value + ';expires=' + expires.toUTCString() + ';path=/';
  }

  function getCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for(let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) === ' ') c = c.substring(1, c.length);
      if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
  }

  // Check if user is logged in
  function isUserLoggedIn() {
    return localStorage.getItem('authToken') || getCookie('username') || false;
  }

  // Continue to site (7-day cookie) with epic transition
  function continueSite() {
    setCookie('splashShown', 'true', 7);
    // Add epic gaming transition effect
    const container = document.querySelector('.splash-container');
    container.style.transform = 'scale(0.9) rotateY(90deg)';
    container.style.opacity = '0';
    container.style.filter = 'blur(10px)';
    setTimeout(() => {
      window.location.href = '/home';
    }, 400);
  }

  // Disable permanently (only for logged-in users) with epic transition
  function disablePermanently() {
    setCookie('splashDisabled', 'true', 365 * 10);
    const container = document.querySelector('.splash-container');
    container.style.transform = 'scale(0.9) rotateX(90deg)';
    container.style.opacity = '0';
    container.style.filter = 'blur(10px)';
    setTimeout(() => {
      window.location.href = '/home';
    }, 400);
  }

  // Check if splash should be shown
  function checkSplashDisplay() {
    // Show the disable button only for logged-in users
    if (isUserLoggedIn()) {
      document.getElementById('disableBtn').style.display = 'inline-block';
    }

    // Show the splash with epic entrance
    document.body.style.display = 'flex';
  }

  // Initialize on page load
  document.addEventListener('DOMContentLoaded', function() {
    checkSplashDisplay();

    // Start enhanced particle system
    if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      createParticles();
      // Restart particles periodically with slight variation
      setInterval(createParticles, 12000);
    }
  });

  // Hide body initially to prevent flash
  document.body.style.display = 'none';
</script>
</body>
</html>
