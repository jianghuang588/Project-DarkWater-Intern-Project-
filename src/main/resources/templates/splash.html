<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Project Darkwater</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Background pattern */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse"><path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)"/></svg>');
      pointer-events: none;
      z-index: 1;
    }

    /* Large dead space area for future designs */
    .background-design-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      /* This area is intentionally left with minimal styling for future static/animated designs */
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(1px);
    }

    /* Main splash content */
    .splash-container {
      position: relative;
      z-index: 3;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 60px 50px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 48px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      letter-spacing: -1px;
    }

    .welcome-text {
      font-size: 24px;
      color: #333;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .button-group {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 16px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      min-width: 140px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .btn-continue {
      background: rgba(255, 255, 255, 0.1);
      color: #333;
      border: 2px solid rgba(0, 0, 0, 0.1);
      font-size: 14px;
      padding: 12px 24px;
      margin: 0 10px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
    }

    .btn-primary:hover {
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary:hover {
      background: #667eea;
      color: white;
    }

    .btn-continue:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    .bottom-actions {
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      padding-top: 20px;
      margin-top: 20px;
    }

    .small-text {
      font-size: 12px;
      color: #888;
      margin-top: 15px;
      line-height: 1.4;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .splash-container {
        padding: 40px 30px;
      }

      .logo {
        font-size: 36px;
      }

      .welcome-text {
        font-size: 20px;
      }

      .button-group {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 250px;
      }
    }

    /* Hide initially, will be shown by JavaScript if needed */
    .splash-overlay {
      display: none;
    }

    .splash-overlay.show {
      display: flex;
    }
  </style>
</head>
<body>
<div class="background-design-area">
  <!-- This area is reserved for future static or animated background designs -->
</div>

<div class="splash-container">
  <div class="logo">Project Darkwater</div>
  <div class="welcome-text">Welcome Back</div>
  <div class="subtitle">Dive into the depths of adventure and discovery</div>

  <div class="button-group">
    <a href="/register" class="btn btn-primary">Create Account</a>
    <a href="/login" class="btn btn-secondary">Sign In</a>
  </div>

  <div class="bottom-actions">
    <button class="btn btn-continue" onclick="continueSite()">Continue to Site</button>
    <button class="btn btn-continue" onclick="disablePermanently()" id="disableBtn" style="display: none;">
      Don't Show Again
    </button>

    <div class="small-text">
      This welcome screen appears periodically to highlight new features and updates.
    </div>
  </div>
</div>

<script>
  // Cookie management functions
  function setCookie(name, value, days) {
    const expires = new Date();
    expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
    document.cookie = name + '=' + value + ';expires=' + expires.toUTCString() + ';path=/';
  }

  function getCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for(let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) === ' ') c = c.substring(1, c.length);
      if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
  }

  // Check if user is logged in (you'll need to implement this based on your auth system)
  function isUserLoggedIn() {
    // This should check your actual authentication state
    // For now, checking if there's a session or JWT token
    return localStorage.getItem('authToken') || getCookie('username') || false;
  }

  // Continue to site (7-day cookie)
  function continueSite() {
    setCookie('splashShown', 'true', 7);
    window.location.href = '/home';
  }

  // Disable permanently (only for logged-in users)
  function disablePermanently() {
    setCookie('splashDisabled', 'true', 365 * 10); // 10 years
    window.location.href = '/home';
  }

  // Check if splash should be shown
  function checkSplashDisplay() {


    /*
    const splashShown = getCookie('splashShown');
    const splashDisabled = getCookie('splashDisabled');

    // If permanently disabled, redirect immediately
    if (splashDisabled === 'true') {
      window.location.href = '/home';
      return;
    }

    // If shown within last 7 days, redirect
    if (splashShown === 'true') {
      window.location.href = '/home';
      return;
    }

    */

    // Show the disable button only for logged-in users
    if (isUserLoggedIn()) {
      document.getElementById('disableBtn').style.display = 'inline-block';
    }

    // If we get here, show the splash
    document.body.style.display = 'flex';
  }




  // Initialize on page load
  document.addEventListener('DOMContentLoaded', function() {
    checkSplashDisplay();
  });

  // Hide body initially to prevent flash
  document.body.style.display = 'none';
</script>
</body>
</html>
