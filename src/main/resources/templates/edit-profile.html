<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0a0a0a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
              radial-gradient(circle at 20% 80%, rgba(74, 222, 128, 0.1) 0%, transparent 50%),
              radial-gradient(circle at 80% 20%, rgba(34, 197, 94, 0.1) 0%, transparent 50%),
              radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.05) 0%, transparent 50%),
              linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
      pointer-events: none;
      z-index: 1;
      animation: backgroundPulse 8s ease-in-out infinite;
    }

    @keyframes backgroundPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    /* Floating particles animation */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
              radial-gradient(2px 2px at 20px 30px, rgba(74, 222, 128, 0.3), transparent),
              radial-gradient(2px 2px at 40px 70px, rgba(34, 197, 94, 0.2), transparent),
              radial-gradient(1px 1px at 90px 40px, rgba(16, 185, 129, 0.4), transparent),
              radial-gradient(1px 1px at 130px 80px, rgba(74, 222, 128, 0.2), transparent),
              radial-gradient(2px 2px at 160px 30px, rgba(34, 197, 94, 0.3), transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: floatingParticles 20s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatingParticles {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-100px) rotate(360deg); }
    }

    /* Gaming-style neon glow effect */
    @keyframes neonGlow {
      0%, 100% {
        text-shadow: 0 0 5px rgba(74, 222, 128, 0.5), 0 0 10px rgba(74, 222, 128, 0.3), 0 0 15px rgba(74, 222, 128, 0.2);
      }
      50% {
        text-shadow: 0 0 10px rgba(74, 222, 128, 0.8), 0 0 20px rgba(74, 222, 128, 0.5), 0 0 30px rgba(74, 222, 128, 0.3);
      }
    }

    /* Pulse animation for interactive elements */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
      100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
    }

    form {
      background: linear-gradient(145deg, rgba(20, 20, 20, 0.9) 0%, rgba(35, 35, 35, 0.9) 100%);
      backdrop-filter: blur(25px);
      border: 2px solid transparent;
      border-image: linear-gradient(145deg, rgba(74, 222, 128, 0.3), rgba(74, 222, 128, 0.1), rgba(74, 222, 128, 0.3)) 1;
      padding: 50px 45px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6), 0 0 50px rgba(74, 222, 128, 0.1);
      width: 100%;
      max-width: 500px;
      animation: slideUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      z-index: 10;
      overflow: hidden;
    }

    form::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(74, 222, 128, 0.05), transparent);
      animation: scanLine 3s linear infinite;
    }

    @keyframes scanLine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h2 {
      color: #4ade80;
      margin-bottom: 35px;
      font-size: 36px;
      font-weight: 700;
      text-align: center;
      position: relative;
      text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
      animation: neonGlow 3s ease-in-out infinite alternate;
    }

    h2::before {
      content: '‚úèÔ∏è';
      display: block;
      font-size: 48px;
      margin-bottom: 10px;
      filter: hue-rotate(90deg) saturate(1.5);
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #4ade80, transparent);
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.8);
      animation: pulse 2s infinite;
    }

    div[style*="color: red"] {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.1)) !important;
      border: 2px solid rgba(239, 68, 68, 0.5) !important;
      color: #ff6b6b !important;
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      font-size: 14px;
      font-weight: 600;
      animation: shake 0.6s ease-out, errorGlow 2s ease-in-out infinite;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    div[style*="color: red"]::before {
      content: '‚ö†Ô∏è';
      margin-right: 10px;
      font-size: 16px;
    }

    div[style*="color: red"]::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(239, 68, 68, 0.2), transparent);
      animation: errorScan 1.5s linear infinite;
    }

    @keyframes errorGlow {
      0%, 100% { box-shadow: 0 0 5px rgba(239, 68, 68, 0.3); }
      50% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.6), 0 0 30px rgba(239, 68, 68, 0.3); }
    }

    @keyframes errorScan {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
      20%, 40%, 60%, 80% { transform: translateX(8px); }
    }

    h3 {
      color: #4ade80;
      font-size: 18px;
      font-weight: 600;
      margin: 25px 0 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      text-shadow: 0 0 5px rgba(74, 222, 128, 0.3);
    }

    h3:first-of-type {
      margin-top: 0;
    }

    h3:first-of-type::before {
      content: 'üìã';
      font-size: 20px;
      filter: hue-rotate(90deg) saturate(1.5);
    }

    h3:last-of-type::before {
      content: 'üîÑ';
      font-size: 20px;
      filter: hue-rotate(90deg) saturate(1.5);
    }

    p {
      background: rgba(10, 10, 10, 0.8);
      border: 2px solid rgba(74, 222, 128, 0.2);
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    p::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(74, 222, 128, 0.05), transparent);
      transition: left 0.8s ease;
    }

    p:hover::before {
      left: 100%;
    }

    p:hover {
      border-color: rgba(74, 222, 128, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), 0 0 20px rgba(74, 222, 128, 0.1);
    }

    p strong {
      color: #4ade80;
      font-weight: 600;
      text-shadow: 0 0 5px rgba(74, 222, 128, 0.3);
    }

    hr {
      border: none;
      height: 2px;
      background: linear-gradient(to right, transparent, rgba(74, 222, 128, 0.5), transparent);
      margin: 25px 0;
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
    }

    label {
      display: block;
      color: #4ade80;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 16px;
      text-shadow: 0 0 5px rgba(74, 222, 128, 0.3);
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 18px 24px;
      border: 2px solid rgba(74, 222, 128, 0.2);
      border-radius: 15px;
      font-size: 16px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      background: rgba(10, 10, 10, 0.8);
      color: #ffffff;
      backdrop-filter: blur(10px);
      font-weight: 500;
    }

    input[type="text"]:focus:not([readonly]),
    input[type="email"]:focus {
      outline: none;
      border-color: #4ade80;
      background: rgba(10, 10, 10, 0.95);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 0 20px rgba(74, 222, 128, 0.3), 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: pulse 1.5s infinite;
    }

    input[readonly] {
      background: rgba(50, 50, 50, 0.8);
      cursor: not-allowed;
      color: rgba(255, 255, 255, 0.5);
      border-color: rgba(74, 222, 128, 0.1);
    }

    input[type="text"]::placeholder,
    input[type="email"]::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-weight: 400;
    }

    small {
      display: block;
      color: rgba(255, 255, 255, 0.6);
      font-size: 13px;
      margin-top: 5px;
      margin-bottom: 20px;
      padding-left: 5px;
    }

    button[type="submit"] {
      background: rgba(74, 222, 128, 0.15);
      color: #4ade80;
      border: 2px solid rgba(74, 222, 128, 0.5);
      padding: 20px 40px;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(74, 222, 128, 0.2);
      margin-top: 20px;
      backdrop-filter: blur(15px);
      text-shadow: 0 0 5px rgba(74, 222, 128, 0.3);
    }

    button[type="submit"]::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(74, 222, 128, 0.1), transparent);
      transition: left 0.8s ease;
      pointer-events: none;
    }

    button[type="submit"]:hover::before {
      left: 100%;
    }

    button[type="submit"]:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 30px rgba(74, 222, 128, 0.4), 0 15px 40px rgba(0, 0, 0, 0.3);
      background: rgba(74, 222, 128, 0.25);
      border-color: rgba(74, 222, 128, 0.8);
    }

    button[type="submit"]:active {
      transform: translateY(-1px) scale(0.98);
    }

    a[href="/profile"] {
      display: inline-block;
      padding: 20px 40px;
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      border: 2px solid rgba(74, 222, 128, 0.3);
      border-radius: 15px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      background: rgba(255, 255, 255, 0.05);
      margin-left: 30px;
      backdrop-filter: blur(15px);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    a[href="/profile"]::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(74, 222, 128, 0.05), transparent);
      transition: left 0.8s ease;
      pointer-events: none;
    }

    a[href="/profile"]:hover::before {
      left: 100%;
    }

    a[href="/profile"]:hover {
      border-color: rgba(74, 222, 128, 0.5);
      background: rgba(74, 222, 128, 0.15);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 30px rgba(74, 222, 128, 0.3), 0 0 20px rgba(74, 222, 128, 0.2);
      color: #4ade80;
    }

    /* Form validation styles */
    input:valid {
      border-color: rgba(74, 222, 128, 0.2);
    }

    input:invalid:not(:focus):not(:placeholder-shown) {
      border-color: rgba(239, 68, 68, 0.5);
      background-color: rgba(239, 68, 68, 0.05);
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.2);
    }

    /* Responsive design */
    @media (max-width: 480px) {
      form {
        padding: 30px 25px;
      }

      h2 {
        font-size: 28px;
      }

      button[type="submit"],
      a[href="/profile"] {
        width: 100%;
        margin: 10px 0 0 0;
        text-align: center;
      }
    }
  </style>
</head>
<body>
<form action="/profile/edit" method="post">
  <h2>Edit Profile</h2>

  <div th:if="${param.error}" style="color: red;">
    Error: <span th:text="${param.error}"></span>
  </div>

  <h3>Current Information</h3>
  <p>Username: <strong><span th:text="${user.username}"></span></strong></p>
  <p>Email: <strong><span th:text="${user.email}"></span></strong></p>

  <hr>

  <h3>Update Information</h3>
  <label for="newUsername">Username:</label><br>
  <input type="text" id="newUsername" name="newUsername" th:value="${user.username}"
         pattern="[a-zA-Z0-9_]{3,20}"
         title="Username cannot be changed"
         readonly><br>
  <small style="color: rgba(255, 255, 255, 0.6);">Username cannot be changed for moderation purposes</small><br><br>

  <label for="newEmail">New Email:</label><br>
  <input type="email" id="newEmail" name="newEmail" th:value="${user.email}"
         placeholder="your@gmail.com"
         required><br>
  <small>Gmail addresses only</small><br><br>

  <button type="submit">Update Profile</button>
  <a href="/profile" style="margin-left: 30px;">Cancel</a>
</form>
</body>
</html>
